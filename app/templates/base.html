<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>monika</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/pupr.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="container mb-3">
    <div class="d-flex py-2 flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <img src="{{ url_for('static', filename='img/cty-logo.png') }}" alt="CTY Logo" class="me-2" style="max-width: 50px;">
        <span class="fs-4">BBWS Citanduy</span>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      </ul>
      <div class="dropdown text-end">
      <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {{ current_user.username }}
      </a>
      <ul class="dropdown-menu text-small">
        <li><a class="dropdown-item" href="/kehadiran">Kehadiran</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="/logout">Log out</a></li>
      </ul>
      </div>
    </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="container mt-3">
        <footer class="d-flex align-items-center border-top pt-2 pb-3">
          <img src="{{ url_for('static', filename='img/logo-pupr.png') }}" alt="Ministry of Public Works and Housing logo featuring a stylized yellow and blue geometric design, conveying a professional and official tone; displayed with extra top margin in the footer of the BBWS Citanduy website" height="32" class="me-2 mt-2">
          <span class="text-muted">&copy; 2025 BBWS Citanduy</span>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
